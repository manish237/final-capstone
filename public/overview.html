<link rel="stylesheet" href="./css/overview.css">

<header>
    <nav>
        <div class="row">
            <ul class="main-nav">
                <li><a href="#/Overview" ng-class="{active:oCtrl.overview===true}">Home</a></li>
                <li><a href="#/Diet" ng-class="{active:dmCtrl.diet===true}">Manage Diet</a></li>
                <li><a href="#/MessageCenter" ng-class="{active:mcCtrl.message===true}">Message Center</a></li>
                <li><a href="#/Profile" ng-class="{active:pCtrl.overview===true}">Profile</a></li>
                <li><a href="" ng-click="oCtrl.logout()">LogOut</a></li>
            </ul>
        </div>
    </nav>
    <div class="hero-text-box">
            <h1>TheApp - Your personal dental health manager</h1>
    </div>
</header>
<section class="section-tabs" id="tabs">
    <div class="row summary-row">
        <!--<div class="col-md-1"></div>-->

        <div class="col-md-2 img-container">
            <img src="./images/empty-profile-pic-male.jpg"/>
        </div>
        <div class="col-md-3"></div>

        <div class="col-md-2 info-container">
            <div class="info">
                <h2>Welcome {{oCtrl.name}}</h2>
            </div>
        </div>
        <div class="col-md-3"></div>

        <div class="col-md-2 gg-container">
            <div class="row row-1"><div id="gg2" class="gauge"></div></div>
            <div class="row row-2"><a href="" ng-click="oCtrl.showTabDialog($event)"><h5>Update Score Now</h5></a></div>
        </div>
    </div>
</section>


<section class="section-feeds" id="feeds">
    <div ng-if="oCtrl.feeds.item!==undefined && oCtrl.feeds.item.length!==0" class="row section-head">
        <div class="col-md-12 feed-sec-title">
            <h3>Related Articles</h3>
        </div>
    </div>
    <div class="feed-container">
        <div ng-repeat="item in oCtrl.feeds.item" class="row  item-row">
            <div class="col-md-12 item-container-col">
                <div class="row">
                    <div class="col-md-12 feed-title">
                        <h4><a target="_blank" ng-href="{{item.link}}">{{item.title}}</a></h4>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <p class="feed-desc" ng-bind-html="item.description"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>





<script src="./js/overview.js" type="text/javascript"></script>
